objectives:
  title: "Objectives"
  text1: |
    **NEARDATA** aims to build a new data infrastructure that connects data storage and analytics platforms across the Compute Continuum (Cloud and Edge).
    
    At the core of the project is **XtremeDataHub**, a platform that improves how data moves between systems, making data processing faster and more efficient. In addition, the **Data Broker** service enables secure data sharing and coordination between distributed data sources.
  text2: |
    NEARDATA focuses on:
    
    *   **Faster data processing:** Reducing unnecessary data movement and improving performance when handling large and complex datasets.
    *   **Real-time and batch data support:** Enabling efficient processing of both live data (such as video or events) and stored data.
    *   **Secure data sharing:** Ensuring trusted and confidential data access across different environments.
  image: "assets/img/objectives.png" 

header:
  title: NEARDATA
  text: Extreme Near-Data Processing Platform
  button: Learn More
  buttonlink: "https://youtu.be/GmQetMrwCQw?si=ixIN6ewZXDno-9MW"

use_cases:
  title: "Use Cases"
  section: usecases
  rows:
    - columns:
      - title: Genomics
        subtitle: |
          Creation of methods, fast storage, and communications infrastructures to
          communicate distributed computing power with scalable storage
          systems, allowing efficient distribution of datasets across the system.
        favicon: fa-dna
      - title: Metabolomics
        subtitle: |
          Expand the analysis of metabolomics raw data and boost external access and efficient re-use of open data. Creation of federated and Hybrid distributed architecture and ensuring data
          privacy but also shared global computations.
        favicon: fa-flask
    - columns:
      - title: Surgery
        subtitle: |
          Create generalised machine-learning models that can aid surgeons during surgery and allow video data to be analysed in real-time and with low latency.
        favicon: fa-stethoscope

