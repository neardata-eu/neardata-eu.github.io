<!-- Clients -->
<section class="page-section" id="partners">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.sitetext.partners.title }}</h2>
      </div>
    </div>
    <hr class="light">
    <h3 class="section-subheading text-center mt-5">{{ site.data.sitetext.partners.text }}</h3>
    <section class="py-1" id="{{ site.data.sitetext.clients.section | default: " clients" }}">
      <div class="container">
        <div class="row" {% if site.data.sitetext.clients.horizontal-scrolling=="yes" %} id="scrolling-clients" {% endif
          %}>
          {% for client in site.data.sitetext.partners.list %}
          <div class="col-md-3 col-sm-6 mb-5">
            <a href="{{ client.url }}">
              <img class="partner-img img-fluid d-block mx-auto" src="assets/img/partners/{{ client.logo }}" alt="{{ client.title }}"
                style="max-height: {{ site.data.sitetext.clients.max-height | default: " 100px" }}">
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
</section>
