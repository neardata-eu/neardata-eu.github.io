<!-- Portfolio Grid -->
<section class="page-section" id="results">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Deliverables</h2>
            </div>
        </div>
        <hr class="light pb-5">
        <div class="d-flex align-content-around flex-wrap justify-content-center">
            {% for deliverable in site.data.sitetext.results.deliverables %}
            <div class="m-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{ deliverable.title }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{ deliverable.subtitle }}</h6>
                      <a href="{{ deliverable.file }}" class="card-link"><i class="fas fa-file-pdf"></i> PDF</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
            <i>* Deliverables pending approval</i>
        </div>
        <hr class="light pb-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Publications</h2>
            </div>
            <!-- add Button that redirect to /publications -->
            <div class="col-lg-12 text-center mt-4">
                <a href="/publication" class="btn btn-primary btn-xl js-scroll-trigger">See list of publications</a>
            </div>
        </div>
    </div>
</section>

{% include modals.html %}
